name: base_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: 2.1.5
  core:
    path: ../core
  common_deps:
    path: ../common_deps
  common_ui:
    path: ../common_ui
  common_user:
    path: ../common_user
  app_chat:
    path: ../app_chat
  app_home:
    path: ../app_home
  app_groups:
    path: ../app_groups
  app_login:
    path: ../app_login

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:  
  color: '#ffffff'
  image: assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"